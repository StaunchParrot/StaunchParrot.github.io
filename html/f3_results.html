<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible">
	<title>Results</title>
</head>

<body>
	<div id="results"></div>
	<a href="f2_login.html">Click here to login</a>
	
<!--
	The script part is simply to show that the info that has been submitted to the forms can be extracted. I use a few javascript lines to do this, and this has been taken from a video tutorial on html forms.
	
	-> Source: https://www.youtube.com/watch?v=fNcJuPIZ2WE&t=118s 
-->
	<script> 
		const resultsList = document.getElementById('results');
		new URLSearchParams(windows.location.search).forEach((value, name) => {
			resultsList.append(`${name}: ${value}`)
			resultsList.append(document.createElement('br'))
		});
	</script>
		
</body>
</html>
